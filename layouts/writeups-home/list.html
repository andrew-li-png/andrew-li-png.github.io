{{ define "main" }}
  <div class="max-w-prose">
    <h1 class="text-4xl font-extrabold tracking-tight">{{ .Title }}</h1>

    {{ with .Params.description }}
      <p class="mt-3 opacity-80">{{ . }}</p>
    {{ end }}

    <div class="prose dark:prose-invert mt-10
                prose-h2:text-3xl prose-h2:font-extrabold prose-h2:tracking-tight
                prose-h3:text-xl prose-h3:font-bold">
      {{ .Content }}
    </div>
  </div>
{{ end }}
